{% extends "base.html" %}

{% block title_html %}
	Recently Pasted
{% endblock %}

{% block content %}
	<h2>Recently Pasted</h2>
	<ul>
		{% for object in object_list %}
		<li><a href="paste_detail/{{ object.id }}">{{ object.title }}</a></li>
		{% empty %}
			<h4>No Recent Code Snippets!</h4>
		{% endfor %}
	</ul>
{% endblock %}
